apiVersion: v1
kind: Namespace
metadata:
  name: kafka-kraft
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/data'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pv-claim
  namespace: kafka-kraft
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  labels:
    app: kafka-app
  namespace: kafka-kraft
spec:
  clusterIP: None
  ports:
    - name: '9092'
      port: 9092
      protocol: TCP
      targetPort: 9092
  selector:
    app: kafka-app
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap-svc
  namespace: kafka-kraft
spec:
  type: NodePort
  selector:
    app: kafka-app
  ports:
    - port: 9094
      protocol: TCP
      nodePort: 30050
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-0-svc
  namespace: kafka-kraft
spec:
  type: NodePort
  selector:
    statefulset.kubernetes.io/pod-name: kafka-0
  ports:
    - port: 9094
      protocol: TCP
      nodePort: 30000
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-1-svc
  namespace: kafka-kraft
spec:
  type: NodePort
  selector:
    statefulset.kubernetes.io/pod-name: kafka-1
  ports:
    - port: 9094
      protocol: TCP
      nodePort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-2-svc
  namespace: kafka-kraft
spec:
  type: NodePort
  selector:
    statefulset.kubernetes.io/pod-name: kafka-2
  ports:
    - port: 9094
      protocol: TCP
      nodePort: 30002
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  labels:
    app: kafka-app
  namespace: kafka-kraft
spec:
  serviceName: kafka-svc
  replicas: 3
  selector:
    matchLabels:
      app: kafka-app
  template:
    metadata:
      labels:
        app: kafka-app
    spec:
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pv-claim
      containers:
        - name: kafka-container
          image: narendersurabhi/kafka-kraft-ex
          ports:
            - name: internal
              containerPort: 9092
            - name: controller
              containerPort: 9093
            - name: external
              containerPort: 9094
          env:
            - name: REPLICAS
              value: '3'
            - name: SERVICE
              value: kafka-svc
            - name: NAMESPACE
              value: kafka-kraft
            - name: SHARE_DIR
              value: /mnt/kafka
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          volumeMounts:
            - name: kafka-storage
              mountPath: /mnt/kafka